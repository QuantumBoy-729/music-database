

{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<main class="form-signin">
    <form action="/" method="POST">
      <img class="mb-lg-4" src="{{url_for('static',filename='images/music_note.png')}}" alt="" width="120" height="120">
      <h1 class="h3 mb-3 fw-normal" style="color:rgb(24, 187, 209);">Please Login</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" name= "username" id="username" placeholder="Username">
        <label for="username">Your Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name= "password" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted" style="color:rgb(24, 187, 209);">&copy;A DBMS Project Initiative</p>
    </form>
    <br>
    <a href="/signup" class="mt-5 mb-3 text" style="color:rgb(24, 187, 209)">Click Here to Create a User</a>
  </main>
